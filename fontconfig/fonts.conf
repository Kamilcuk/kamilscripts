<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- https://wiki.archlinux.org/index.php/Font_configuration/Examples -->
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="embeddedbitmap">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <!-- <const>hintslight</const> -->
   <const>hintfull</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <!-- Default fonts - Linux Appearance -->
 <!-- https://gist.github.com/luizmello/23e0537241649de1316db844e9b2b943 -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>LiterationSans Nerd Font</family>
   <family>Liberation Sans</family>
   <family>Arial</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>LiterationSerif Nerd Font</family>
   <family>Liberation Serif</family>
   <family>Times New Roman</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>LiterationMono Nerd Font</family>
   <family>Liberation Mono</family>
   <family>DejaVu Sans Mono</family>
   <family>Courier New</family>
   <family>Monospace</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias binding="weak">
  <family>sans-serif</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias binding="weak">
  <family>serif</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
</fontconfig>
